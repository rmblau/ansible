- name: apt update
  ansible.builtin.apt:
    update_cache: yes
  become: yes

- name: full-update
  ansible.builtin.apt:
    upgrade: full
  become: yes

- name: dist-upgrade
  ansible.builtin.apt:
    upgrade: dist
  become: yes

- name: Reboot node
  reboot:
    msg: "Reboot initiated by Ansible due to kernel updates"
    connect_timeout: 5
    reboot_timeout: 600
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime
  become: yes